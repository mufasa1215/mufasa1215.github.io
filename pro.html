    <header>
        <h1>專業技術證照：堆高機與固定式起重機</h1>
        <nav>
            <ul>
                <li><a href="index0.html">回首頁</a></li>
            </ul>
        </nav>

    <main>
        <!-- 堆高機部分 -->
        <section id="forklift">
            <h2>堆高機</h2>
            <div class="image-gallery">
                <img src="forklift1.png" alt="堆高機圖片1">
            </div>
            <table>
                <caption>堆高機解說</caption>
                <tr>
                    <th>特點</th>
                    <th>說明</th>
                </tr>
                <tr>
                    <td>用途</td>
                    <td>堆高機主要用於倉庫和工廠內的貨物搬運和堆放。</td>
                </tr>
                <tr>
                    <td>操作方式</td>
                    <td>操作員需持有專業證照，並熟悉堆高機的操作規則。</td>
                </tr>
                <tr>
                    <td>安全注意事項</td>
                    <td>在操作堆高機時，必須遵循安全規範，確保周圍環境安全。</td>
                </tr>
            </table>
        </section>

        <!-- 固定式起重機部分 -->
        <section id="crane">
            <h2>固定式起重機</h2>
            <div class="image-gallery">
                <img src="crane1.png" alt="固定式起重機圖片1">
            </div>
            <table>
                <caption>固定式起重機解說</caption>
                <tr>
                    <th>特點</th>
                    <th>說明</th>
                </tr>
                <tr>
                    <td>用途</td>
                    <td>固定式起重機主要用於建築工地和大型設備的吊裝。</td>
                </tr>
                <tr>
                    <td>操作方式</td>
                    <td>操作員需接受專業訓練，並遵循操作手冊進行操作。</td>
                </tr>
                <tr>
                    <td>安全注意事項</td>
                    <td>必須定期檢查起重機的安全裝置，確保其正常運作。</td>
                </tr>
            </table>
        </section>
    </main>
